<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Dashboard - Task Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #4a5568;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #5b21b6;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tasks-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .tasks-header h2 {
            font-size: 1.8rem;
            color: #4a5568;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .task-filters {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 10px;
            background: #f3f4f6;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn.active {
            background: #5b21b6;
            color: white;
        }

        .filter-btn:hover {
            background: #e5e7eb;
        }

        .filter-btn.active:hover {
            background: #4c1d95;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .task-item {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .task-item:hover {
            border-color: #5b21b6;
            box-shadow: 0 5px 15px rgba(91, 33, 182, 0.1);
        }

        .task-item.completed {
            opacity: 0.7;
            background: #f0fdf4;
            border-color: #22c55e;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #d1d5db;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .task-checkbox.checked {
            background: #22c55e;
            border-color: #22c55e;
        }

        .task-checkbox.checked::after {
            content: 'âœ“';
            color: white;
            font-weight: bold;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-weight: 600;
            color: #374151;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: #6b7280;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .task-type, .task-priority, .task-date {
            font-size: 0.85rem;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 500;
        }

        .task-type {
            background: #dbeafe;
            color: #1e40af;
        }

        .task-type.appointment {
            background: #fce7f3;
            color: #a21caf;
        }

        .task-priority {
            background: #fef3c7;
            color: #d97706;
        }

        .task-priority.high {
            background: #fee2e2;
            color: #dc2626;
        }

        .task-priority.low {
            background: #f0f9ff;
            color: #0369a1;
        }

        .task-date {
            background: #f3f4f6;
            color: #6b7280;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .task-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        .add-task-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #5b21b6;
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(91, 33, 182, 0.3);
            transition: all 0.3s ease;
        }

        .add-task-btn:hover {
            background: #4c1d95;
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state i {
            font-size: 4rem;
            color: #d1d5db;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #4b5563;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #5b21b6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #10b981;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
            }

            .task-filters {
                flex-wrap: wrap;
            }

            .task-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .add-task-btn {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="header">
            <h1>
                <i class="fas fa-heartbeat"></i>
                Health Dashboard
            </h1>
            <p>Manage your wellness tasks and appointments</p>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="pendingCount">-</div>
                <div class="stat-label">Pending Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTodayCount">-</div>
                <div class="stat-label">Completed Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="wellnessTasksCount">-</div>
                <div class="stat-label">Wellness Activities</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="appointmentsCount">-</div>
                <div class="stat-label">Appointments</div>
            </div>
        </div>

        <!-- Tasks Container -->
        <div class="tasks-container">
            <div class="tasks-header">
                <h2>
                    <i class="fas fa-tasks"></i>
                    Your Tasks
                </h2>
                <div class="task-filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                    <button class="filter-btn" data-filter="wellness">Wellness</button>
                    <button class="filter-btn" data-filter="appointment">Appointments</button>
                </div>
            </div>

            <div id="tasksList" class="task-list">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Task Button -->
    <button class="add-task-btn" id="addTaskBtn">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        class HealthDashboard {
            constructor() {
                this.tasks = [];
                this.currentFilter = 'all';
                this.apiBase = 'http://127.0.0.1:8001';
                this.init();
            }

            init() {
                this.loadDashboard();
                this.setupEventListeners();
                this.setupAutoRefresh();
            }

            setupEventListeners() {
                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.filter;
                        this.renderTasks();
                    });
                });

                // Add task button
                document.getElementById('addTaskBtn').addEventListener('click', () => {
                    this.showAddTaskDialog();
                });
            }

            setupAutoRefresh() {
                // Refresh every 30 seconds
                setInterval(() => {
                    this.loadDashboard();
                }, 30000);
            }

            async loadDashboard() {
                try {
                    const response = await fetch(`${this.apiBase}/tasks/dashboard`);
                    if (!response.ok) throw new Error('Failed to load dashboard');

                    const data = await response.json();
                    this.updateStats(data);
                    this.tasks = data.pending_tasks || [];
                    this.renderTasks();
                } catch (error) {
                    console.error('Error loading dashboard:', error);
                    this.showError('Failed to load dashboard data');
                }
            }

            async loadAllTasks() {
                try {
                    const response = await fetch(`${this.apiBase}/tasks`);
                    if (!response.ok) throw new Error('Failed to load tasks');

                    const data = await response.json();
                    this.tasks = data.tasks || [];
                    this.renderTasks();
                } catch (error) {
                    console.error('Error loading tasks:', error);
                    this.showError('Failed to load tasks');
                }
            }

            updateStats(data) {
                document.getElementById('pendingCount').textContent = data.overview?.total_pending || 0;
                document.getElementById('completedTodayCount').textContent = data.overview?.completed_today || 0;
                document.getElementById('wellnessTasksCount').textContent = data.task_breakdown?.wellness_tasks || 0;
                document.getElementById('appointmentsCount').textContent = data.task_breakdown?.appointment_tasks || 0;
            }

            renderTasks() {
                const tasksList = document.getElementById('tasksList');

                let filteredTasks = this.tasks;
                if (this.currentFilter !== 'all') {
                    if (this.currentFilter === 'pending') {
                        filteredTasks = this.tasks.filter(task => task.status === 'pending');
                    } else if (this.currentFilter === 'completed') {
                        filteredTasks = this.tasks.filter(task => task.status === 'completed');
                    } else {
                        filteredTasks = this.tasks.filter(task => task.type === this.currentFilter);
                    }
                }

                if (filteredTasks.length === 0) {
                    tasksList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-clipboard-list"></i>
                            <h3>No tasks found</h3>
                            <p>Start by adding a new wellness task or appointment</p>
                        </div>
                    `;
                    return;
                }

                tasksList.innerHTML = filteredTasks.map(task => this.createTaskHTML(task)).join('');
                this.attachTaskEventListeners();
            }

            createTaskHTML(task) {
                const createdDate = new Date(task.created_at).toLocaleDateString();
                const priorityClass = task.priority || 'medium';
                const isCompleted = task.status === 'completed';

                return `
                    <div class="task-item ${isCompleted ? 'completed' : ''}" data-task-id="${task.id}">
                        <div class="task-checkbox ${isCompleted ? 'checked' : ''}" data-task-id="${task.id}"></div>
                        <div class="task-content">
                            <div class="task-title">${task.title}</div>
                            <div class="task-meta">
                                <span class="task-type ${task.type}">${task.type}</span>
                                <span class="task-priority ${priorityClass}">${priorityClass}</span>
                                <span class="task-date">${createdDate}</span>
                            </div>
                        </div>
                        <button class="delete-btn" data-task-id="${task.id}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
            }

            attachTaskEventListeners() {
                // Checkbox clicks
                document.querySelectorAll('.task-checkbox').forEach(checkbox => {
                    checkbox.addEventListener('click', (e) => {
                        const taskId = parseInt(e.target.dataset.taskId);
                        this.toggleTask(taskId);
                    });
                });

                // Delete buttons
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const taskId = parseInt(e.target.dataset.taskId);
                        this.deleteTask(taskId);
                    });
                });
            }

            async toggleTask(taskId) {
                try {
                    const task = this.tasks.find(t => t.id === taskId);
                    if (!task) return;

                    const newStatus = task.status === 'completed' ? 'pending' : 'completed';

                    const response = await fetch(`${this.apiBase}/tasks/${taskId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ status: newStatus })
                    });

                    if (!response.ok) throw new Error('Failed to update task');

                    // Update local task
                    task.status = newStatus;
                    if (newStatus === 'completed') {
                        task.completed_at = new Date().toISOString();
                    }

                    this.renderTasks();
                    this.loadDashboard(); // Refresh stats
                    this.showToast(newStatus === 'completed' ? 'Task completed!' : 'Task marked as pending');

                } catch (error) {
                    console.error('Error toggling task:', error);
                    this.showError('Failed to update task');
                }
            }

            async deleteTask(taskId) {
                if (!confirm('Are you sure you want to delete this task?')) return;

                try {
                    const response = await fetch(`${this.apiBase}/tasks/${taskId}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) throw new Error('Failed to delete task');

                    this.tasks = this.tasks.filter(t => t.id !== taskId);
                    this.renderTasks();
                    this.loadDashboard(); // Refresh stats
                    this.showToast('Task deleted successfully');

                } catch (error) {
                    console.error('Error deleting task:', error);
                    this.showError('Failed to delete task');
                }
            }

            showAddTaskDialog() {
                const title = prompt('Enter task title:');
                if (!title) return;

                const type = prompt('Task type (wellness/appointment):', 'wellness');
                const priority = prompt('Priority (low/medium/high):', 'medium');

                this.addTask(title, type || 'wellness', priority || 'medium');
            }

            async addTask(title, type = 'wellness', priority = 'medium') {
                try {
                    const response = await fetch(`${this.apiBase}/tasks`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            title,
                            type,
                            priority
                        })
                    });

                    if (!response.ok) throw new Error('Failed to create task');

                    const data = await response.json();
                    this.tasks.unshift(data.task);
                    this.renderTasks();
                    this.loadDashboard(); // Refresh stats
                    this.showToast('Task added successfully');

                } catch (error) {
                    console.error('Error adding task:', error);
                    this.showError('Failed to add task');
                }
            }

            showToast(message, type = 'success') {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.style.background = type === 'error' ? '#ef4444' : '#10b981';
                toast.classList.add('show');

                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }

            showError(message) {
                this.showToast(message, 'error');
            }
        }

        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new HealthDashboard();
        });
    </script>
</body>
</html>
